<div class="autor">
  <a href="{{ autor.enlace }}" style="text-decoration: none; color: inherit;" target="_blank">
    <div class="bloque-autor">
      <img alt="{{ autor.descripcion_alt }}" class="avatar" height="48"
        loading="lazy" src="{{ autor.avatar }}" />
      <div class="info-autor">
        <p class="nombre-autor">{{ autor.nombre }}</p>
        <p class="rol-autor">{{ page.rol | default: autor.rol }}</p>
      </div>
    </div>
  </a>
</div>
