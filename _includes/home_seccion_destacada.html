<div class="hero-divider"></div>
<section class="homepage-home" aria-label="Home upgrades">
  <div class="home-section">
    <h2>Hogar</h2>
    <p>Productos probados por Recomendador.net para mejorar tu hogar.</p>
    <div class="home-grid">
      {% for post in site.posts limit:4 offset:6 %}
      <article class="home-card">
        <a href="{{ post.url | relative_url }}">
          <img src="{{ post.image | default: '/global/images/placeholder.webp' }}" alt="{{ post.title }}">
          <h3>{{ post.title }}</h3>
        </a>
      </article>
      {% endfor %}
    </div>
  </div>
</section>
