faq:
  - question: "¿Cuáles son las mejores bicicletas eléctricas calidad precio?"
    answer: "Algunas de las mejores bicicletas eléctricas calidad precio son la **ENGWE T14 Mini Bici Eléctrica Plegable**, la **Bodywel T16PRO Bicicleta Eléctrica Plegable, 14\"** y la **VARUN - Bicicleta Electrica Plegable**. Todas tienen un rendimiento muy equilibrado."
  - question: "¿Qué bicicleta eléctrica tiene mayor autonomía?"
    answer: "La **ENGWE Bicicleta Eléctrica Plegable 250W E-Bike** y la **VARUN Bicicleta Electrica Plegable, 20\"** destacan con autonomías que alcanzan hasta 120 km con asistencia eléctrica."
  - question: "¿Qué bicicleta eléctrica recomiendas para ciudad?"
    answer: "La **Bodywel T16PRO Bicicleta Eléctrica Plegable, 14\"** es compacta, ligera y perfecta para desplazamientos diarios urbanos."
  - question: "¿Cuál es la ventaja de las ruedas más pequeñas como las de 14 pulgadas?"
    answer: "Bicis como la **ENGWE T14 Mini Bici Eléctrica Plegable** y la **ESKUTE F100 Bicicleta Eléctrica Plegable, Ebike 14\"** son ideales para ciudad porque ofrecen mayor maniobrabilidad y ocupan menos espacio al guardarlas."
  - question: "¿Cuál es la bicicleta eléctrica plegable más robusta para terrenos difíciles?"
    answer: "La **ENGWE M20/M1 Bicicleta Electrica Hombre** tiene doble batería, suspensión completa y neumáticos robustos ideales para terrenos exigentes."
  - question: "¿Cuánto tarda en cargarse una bicicleta eléctrica?"
    answer: "Normalmente entre 5 y 6 horas para modelos como la **HITWAY 16\" Bicicleta eléctrica** o la **ESKUTE F100 Bicicleta Eléctrica Plegable, Ebike 14\"**."
  - question: "¿Qué peso soporta una bicicleta eléctrica plegable?"
    answer: "La mayoría, como la **DYU Bicicleta Eléctrica Plegable, 14\"** o la **Fafrees Bicicleta eléctrica 20\"**, soportan hasta 120 kg cómodamente."
  - question: "¿Son legales estas bicicletas eléctricas en España?"
    answer: "Sí, todas las mencionadas cumplen con las normas europeas: velocidad máxima asistida hasta 25 km/h y motor de hasta 250W."
  - question: "¿Se pueden utilizar bicicletas eléctricas plegables en la lluvia?"
    answer: "Sí, bicicletas como la **VARUN Bicicleta Electrica Plegable, 20\"** y la **HITWAY Bicicleta Eléctrica E-Bike, 20\"** tienen componentes resistentes al agua, aunque se recomienda evitar sumergirlas completamente."
  - question: "¿Se puede quitar la batería para cargarla?"
    answer: "Sí, en modelos como la **ENGWE Bicicleta Eléctrica Plegable 250W E-Bike** y la **SAMEBIKE 250W 50NM Bicicleta Eléctrica Adultos, 20’’**, la batería es extraíble y cómoda de cargar en casa."
  - question: "¿Cuál es la bicicleta eléctrica más ligera para llevar en transporte público?"
    answer: "La **Bodywel T16PRO Bicicleta Eléctrica Plegable, 14\"** y la **ENGWE T14 Mini Bici Eléctrica Plegable** son las más ligeras y fáciles de transportar."
  - question: "¿Son fáciles de plegar estas bicicletas eléctricas?"
    answer: "Sí, todas son plegables rápidamente, especialmente la **VARUN - Bicicleta Electrica Plegable** y la **Fafrees Bicicleta eléctrica 20\"**, que se pliegan en menos de 30 segundos."
