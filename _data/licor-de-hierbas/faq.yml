faq:
  - question: ¿Qué características debo buscar en un buen licor de hierbas?
    answer: Busca equilibrio entre amargor, dulzor y notas aromáticas; **aroma intenso pero limpio** suele indicar una maceración bien hecha. También valora la graduación y la calidad del alcohol, ya que **una base alcohólica equilibrada** potencia las esencias sin enmascararlas.
  - question: ¿En qué se diferencia el licor de hierbas Ruavieja de otros similares?
    answer: Se distingue por recetas tradicionales y controles de producción que favorecen la suavidad; **perfil equilibrado y fácil de beber** es su sello. Además, la alternativa "Ruavieja licor de hierbas 1L" aporta envase y certificaciones pensadas para consumo responsable.
  - question: ¿Cómo conservar correctamente un licor de hierbas?
    answer: Guárdalo en un lugar fresco y oscuro y evita cambios bruscos de temperatura; **un cierre hermético mantiene aromas y evita oxidación**. Tras abrirlo, consérvalo en posición vertical y consúmelo en un plazo razonable para disfrutar de su frescura.
  - question: '¿Cómo elijo entre distintos licores de hierbas según mi gusto?'
    answer: 'Fíjate en el perfil aromático y en la graduación alcohólica: algunos son más amargos y herbales, otros más dulces y suaves; **elige amargo si lo quieres como digestivo y suave si lo prefieres en cócteles**. También valora la procedencia y referencias de marcas, por ejemplo la presentación de "Ruavieja licor de hierbas 1L" suele indicar opciones pensadas para consumo frecuente o en reuniones.'
  - question: '¿En qué ocasiones o recetas funciona mejor un licor de hierbas?'
    answer: Funciona excelentemente como digestivo tras comidas copiosas, como ingrediente en cócteles para aportar amargor y complejidad, o en recetas de repostería y salsas donde quieras un toque herbal. Para after-dinner elige versiones más potentes y aromáticas, y para coctelería opta por las más equilibradas y menos dulces; **adaptar el licor al uso es clave para obtener el mejor resultado**.
  - question: '¿Con qué otras bebidas o mixers suele combinarse bien el licor de hierbas?'
    answer: Se mezcla muy bien con tónicas, colas, café frío, o en cócteles con cítricos y vermut para equilibrar sabores, evitando siempre mixers demasiado azucarados que enmascaren sus matices. Prueba pequeñas proporciones para encontrar el equilibrio y así descubrir si lo quieres como protagonista o como complemento; **menos suele ser más en mezclas con licores herbales**.
  - question: '¿Qué tamaño de botella me conviene: 700 ml, 1 L o 70 cl?'
    answer: Si consumes habitualmente o en reuniones grandes, un formato de 1 L como "Ruavieja licor de hierbas 1L" resulta más económico y cómodo; para uso esporádico o para probar variedades, 700 ml o 70 cl son más manejables y fáciles de conservar. Ten en cuenta que la elección depende de frecuencia de consumo y del espacio de almacenamiento, y **no siempre el mayor tamaño es la mejor opción si no se va a terminar pronto**.
  - question: '¿Qué diferencias de potencia o rendimiento hay entre marcas distintas?'
    answer: 'Las diferencias suelen venir por la graduación alcohólica y la concentración de extractos herbales: algunas marcas ofrecen un golpe más intenso y otras buscan redondez y dulzor; **selecciona según prefieras potencia aromática o suavidad en boca**. Modelos como "HERETIC herbs liqueur licor de hierbas 70 cl" tienden a enfatizar rendimiento y perfil distintivo, lo que influye en la dosificación en cócteles.'
  - question: '¿Cuánto dura el licor de hierbas una vez abierto y cómo conservarlo?'
    answer: Bien conservado en cierre hermético y en un lugar oscuro y fresco, un licor de hierbas puede mantenerse en buena condición varios meses o incluso años sin perder rasgos principales, aunque su aroma puede evolucionar con el tiempo. Evita la luz directa y cambios bruscos de temperatura; **conservar en posición vertical y lejos del calor prolonga su vida útil**.
  - question: '¿Las botellas son seguras para viajar y resisten cambios de temperatura?'
    answer: Las botellas de vidrio bien cerradas suelen soportar viajes y temperaturas moderadas sin pérdida de calidad, pero conviene protegerlas de golpes y cambios extremos de temperatura que puedan alterar aromas o provocar roturas. Para transporte es preferible embalarlas y colocarlas en posición estable; **el vidrio es el material más fiable para mantener el sabor**.
  - question: '¿De qué materiales están hechas las botellas y afectan al sabor del licor?'
    answer: La mayoría vienen en vidrio, que es inerte y preserva el sabor sin trasferencias, mientras que cierres metálicos o de rosca garantizan hermeticidad; envases plásticos son menos habituales y pueden modificar ligeramente los aromáticos. Para conservar el perfil original busca botellas de vidrio con buen cierre, porque **el vidrio protege mejor los matices herbales**.
  - question: '¿Qué garantías o políticas debo exigir al comprar licor de hierbas para asegurar autenticidad?'
    answer: Compra en distribuidores confiables que ofrezcan devolución por producto defectuoso y revisa el precinto y el etiquetado para comprobar lote y fecha; confiar en marcas reconocidas como "ABADÍA DA ULLA licor de hierbas ruavieja 70cl" reduce riesgos de falsificación. Exige factura o comprobante de compra y consulta la política de la tienda, ya que **una buena garantía es clave para comprar con confianza**.
