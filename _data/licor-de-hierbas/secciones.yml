- titulo: ¿Qué es el licor de hierbas?
  id: que-es-el-licor-de-hierbas
  texto: |
    Te explico de forma cercana qué es el licor de hierbas: una **bebida aromática** obtenida por maceración y destilación de botánicos.
    Se elabora con mezclas de hierbas, raíces y especias que aportan perfiles desde amargo a dulce.
    Es muy usado como **digestivo tradicional** y también en coctelería por su complejidad de sabores.
    Sus recetas varían según región y productor, desde versiones caseras hasta licores comerciales.
- titulo: ¿Por qué deberías comprar un licor de hierbas?
  id: por-que-deberias-comprar-un-licor-de-hierbas
  bullets:
    - 🍃 **Sabor complejo y versátil:** Un licor de hierbas aporta capas aromáticas —amargas, dulces y florales— que enriquecen tanto tragos como postres.
    - 🍸 **Perfecto para cócteles y experimentación:** Su perfil botánico convierte recetas simples en creaciones personales, ideal para bartenders caseros y profesionales.
    - 🧾 **Tradición y artesanía:** Muchas fórmulas provienen de recetas centenarias; elegir un licor de hierbas es apostar por técnica y carácter regional.
    - 🌿 **Final digestivo y reconfortante:** Tras la comida su combinación de plantas ayuda a cerrar la experiencia de forma equilibrada y agradable.
    - 💡 **Alta relación calidad‑precio:** Con poca cantidad transformas bebidas y platos, por eso una sola botella rinde y compensa.
- titulo: Licor de hierbas ruavieja
  id: licor-de-hierbas-ruavieja
  bullets:
    - '🍃 Perfil: el licor de hierbas ruavieja presenta aroma fresco y notas terrosas, con **equilibrio entre dulzor y amargor**.'
    - '🥃 Servicio: disfrútalo frío o a temperatura ambiente en copa de digestivo para revelar sus matices herbales.'
    - '🍰 Maridaje: combina muy bien con postres de chocolate, frutos secos o un café después de la comida.'
    - '💡 Compra: prioriza etiquetas con origen claro y lote reciente para garantizar autenticidad y calidad.'
    - '🛍️ Valor: buena relación calidad-precio; es una opción versátil tanto para regalar como para tener en casa.'
- titulo: Licor hierbas
  id: licor-hierbas
  bullets:
    - '🍃 Prueba antes de comprar: el licor hierbas varía mucho en intensidad y amargor, busca el equilibrio que más te guste.'
    - '🧪 Fíjate en la etiqueta: ingredientes detallados y métodos de maceración son señales de calidad y transparencia.'
    - '🥃 Cómo tomarlo: ideal como digestivo frío, en cubitos o en cócteles sencillos; funciona muy bien con cítricos y quesos.'
    - '🌿 Origen y tradición: los productores artesanos suelen ofrecer recetas familiares con mayor complejidad aromática.'
    - 💡 Compra probadores o botellas pequeñas para comparar estilos y guarda en lugar fresco para conservar sus matices.
