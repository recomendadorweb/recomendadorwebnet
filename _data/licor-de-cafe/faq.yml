faq:
  - question: ¿Qué es un licor de café y para qué se usa?
    answer: Es una bebida aromatizada que combina extracto de café, alcohol y azúcar, pensada tanto para tomar sola como para mezclar. En repostería y coctelería aporta **sabor intenso y cuerpo**, ideal para realzar postres y combinados clásicos.
  - question: ¿Cómo elegir un buen licor de café para cócteles o postres?
    answer: Valora el equilibrio entre aroma, dulzor y graduación alcohólica; busca un perfil que complemente la receta sin dominarla. Para usos versátiles, opciones clásicas como "KAHLÚA licor de café 700ml" funcionan bien por su sabor equilibrado. **Prueba en pequeñas cantidades** antes de ajustar la intensidad final.
  - question: ¿Cómo conservar el licor de café para que mantenga su aroma y textura?
    answer: Mantén la botella bien cerrada en un lugar fresco y oscuro, alejada de la luz y fuentes de calor. Consume en meses razonables tras abrir para disfrutar de su **aroma** y evita cambios bruscos de temperatura.
  - question: <h3>¿Cómo elijo entre los distintos tipos de licor de café?</h3>
    answer: La elección depende de si buscas un sabor más intenso, cremoso o aromático; por ejemplo, los licores crema aportan textura mientras que los tradicionales conservan más carácter de café. **Si quieres versatilidad en cócteles elige un licor puro; si lo usarás en postres o para tomar solo, valora una crema.**
  - question: <h3>¿En qué recetas funciona mejor el licor de café y cómo integrarlo?</h3>
    answer: El licor de café es excelente en cócteles clásicos, mezclas con whisky o ron y postres como tiramisú y helados, añadiéndolo al final para conservar su aroma. **Usa pequeñas cantidades para potenciar el sabor sin empalagar y caliéntalo suavemente en salsas para integrar notas de café.**
  - question: <h3>¿Con qué alimentos y bebidas marida mejor un licor de café?</h3>
    answer: Combina de forma natural con chocolate, helados, quesos cremosos y licores de base como whisky o brandy, y también realza cafés y postres con frutos secos. **Para equilibrar dulzores intensos elige un licor con más carácter amargo o con mayor graduación alcohólica.**
  - question: <h3>¿Qué capacidad de botella conviene según el uso y cuántas raciones suele dar?</h3>
    answer: Una botella de 700 ml es la más habitual y es suficiente para un hogar o una barra pequeña, ya que suele rendir **aprox. 20–24 raciones de 30 ml**, dependiendo del servicio. Si buscas potencia y tamaño por relación calidad/cantidad considera opciones como "Jägermeister licor de cafe Cold Brew Coffee 70 cl".
  - question: <h3>¿Cómo afecta la graduación alcohólica al rendimiento en cócteles?</h3>
    answer: 'La graduación influye en la percepción del sabor y en cómo se integra con otros licores: un porcentaje mayor aporta más presencia y cuerpo, mientras uno menor deja más espacio al azúcar y la crema. **Para cócteles más secos y con mayor equilibrio busca licores con mayor graduación, como alternativas similares a "BORGHETTI licor cafe 70 cl 25% vol".**'
  - question: <h3>¿Cuánto dura un licor de café abierto y cómo debo conservarlo?</h3>
    answer: La mayoría de los licores de café sin base láctea mantienen su calidad varios meses e incluso años si se conservan en un lugar fresco y oscuro; las versiones crema suelen ofrecer mejor calidad durante los primeros seis meses tras abrir. **Cierra siempre la botella herméticamente y evita luz y calor para prolongar su aroma y sabor.**
  - question: <h3>¿Es importante el cierre y el envase a la hora de transportar o regalar licor de café?</h3>
    answer: Sí, un cierre seguro evita pérdidas y la entrada de aire que degrada el aroma, y un envase resistente facilita el transporte y la conservación del producto; busca botellas con tapón bien ajustado. **Comprueba el precinto al comprar y valora opciones con embalaje pensado para envío si vas a regalar, como alternativas con enfoque eco y seguridad similares a "Valdomiño licor cafe avellana 700 ml".**
  - question: <h3>¿Qué indican los ingredientes y el origen sobre la calidad del licor de café?</h3>
    answer: Ingredientes naturales, café de origen y certificado de denominación aportan trazabilidad y suelen traducirse en sabores más definidos y auténticos. **Si valoras la procedencia, opta por productos con indicación geográfica o referencias claras de café, como puede ofrecer una opción tipo "ABADÍA DA ULLA licor cafe D.O. Galicia 70cl".**
  - question: <h3>¿Qué garantías y recomendaciones debo pedir al comprar licor de café online o en tienda?</h3>
    answer: Exige comprobante de autenticidad, precinto intacto y política de devolución clara del vendedor, y guarda la factura por si hay problema con la entrega o la calidad. **Compra en distribuidores autorizados y revisa sellos y etiquetas; modelos tradicionales como "El Afilador licor de cafe Tradicional 700 ml" suelen venir con información clara para el consumidor.**
