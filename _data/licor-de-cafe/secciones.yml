- titulo: ¿Qué es el licor de café?
  id: que-es-el-licor-de-cafe
  texto: |
    El licor de café es una bebida elaborada al macerar granos o extracto de café con alcohol y azúcar, resultando en un perfil aromático y dulce.
    Aporta notas tostadas, chocolate y caramelo, con **sabor intenso** que equilibra la acidez del café.
    Se disfruta sola, con hielo, en cafés y postres, y funciona como **versátil en coctelería** para cócteles clásicos y creaciones modernas.
    Consejo de experto: prioriza licores con buen café de origen y equilibrio de azúcar para mejores resultados en bebidas y cocina.
- titulo: ¿Por qué deberías comprar un licor de café?
  id: por-que-deberias-comprar-un-licor-de-cafe
  bullets:
    - ☕ **Sabor y aroma distintivos:** El licor de café aporta notas tostadas y dulces que enriquecen desde un espresso hasta un cóctel sofisticado.
    - 🍸 **Versatilidad en coctelería:** Funciona como base o acento en bebidas como Espresso Martini, White Russian o en tu propio cóctel creativo.
    - 🍰 **Ideal para postres y cocina:** Añade profundidad a cremas, helados y salsas; un chorrito transforma preparaciones con mínima inversión.
    - 🎁 **Regalo y descubrimiento:** Es una opción accesible para regalar o experimentar, perfecta para amantes del café que buscan algo diferente.
- titulo: Licor de cafe
  id: licor-de-cafe
  bullets:
    - '🍸 Perfil: un licor de cafe equilibra café tostado y dulzor, perfecto para tomar solo o en cócteles.'
    - '🧪 Graduación y textura: busca cuerpo suave y **acidez moderada** para que no domine las preparaciones.'
    - '👃 Aroma: prioriza notas de cacao, vainilla o frutos secos; el olfato revela la calidad del licor de cafe.'
    - '💡 Uso: comprueba su versatilidad en cafés, postres y cócteles antes de decidirte.'
    - '💰 Precio y calidad: evalúa intensidad y equilibrio más que la marca; hay opciones excelentes a buen precio.'
- titulo: Licor cafe
  id: licor-cafe
  bullets:
    - 🍸 Si buscas un licor cafe para cócteles, elige uno con **aroma a café intenso** y equilibrio entre dulzor y alcohol.
    - ☕ Para tomar solo, opta por un cuerpo suave y notas tostadas; sirve a temperatura ambiente o ligeramente frío.
    - '🧪 Fíjate en el origen del café y la maceración: eso marca la personalidad y calidad del producto.'
    - 🥃 Combina muy bien con crema, chocolate o un toque de ron para un after-dinner redondo.
    - 💡 Guárdalo alejado del sol, en sitio fresco, y consúmelo en meses para disfrutar mejor sus matices.
