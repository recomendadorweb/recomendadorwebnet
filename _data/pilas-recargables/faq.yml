faq:
- question: ¿Cuáles son las mejores pilas recargables AA?
  answer: Las **EBL AA de 2800mAh** ofrecen gran capacidad, baja autodescarga y buena duración. Son perfectas para cámaras, juguetes o linternas potentes.

- question: ¿Y las mejores pilas recargables AAA?
  answer: Las **EBL Pack de 8 pilas AAA 1100mAh** son una gran opción si buscas buen rendimiento para mandos, relojes o pequeños dispositivos. Duran bastante y mantienen la carga.

- question: ¿Qué significa que una pila tenga baja autodescarga?
  answer: Que puede mantener su carga durante meses sin usarse. Por ejemplo, las EBL conservan hasta un 80% de su energía tras 3 años guardadas.

- question: ¿Puedo usar pilas recargables en cualquier aparato?
  answer: Sí, en la mayoría de casos. Solo asegúrate de que el aparato acepte pilas de 1,2 V (Ni-MH), que son las más comunes hoy en día.

- question: ¿Cuántos ciclos de carga soportan?
  answer: Las pilas EBL con tecnología ProCyco permiten hasta **1200 ciclos completos** de carga y descarga. Es decir, pueden durar varios años con uso habitual.

- question: ¿Tienen efecto memoria?
  answer: No. Las pilas Ni-MH modernas como estas **no tienen efecto memoria**, así que puedes recargarlas sin esperar a que se agoten del todo.

- question: ¿Cómo debo guardarlas cuando no las uso?
  answer: Es mejor almacenarlas en un lugar seco, a temperatura ambiente y dentro de un estuche. Si no las usas durante meses, cárgalas al 50–60%.

- question: ¿Qué cargador necesito para estas pilas?
  answer: Uno compatible con baterías **Ni-MH**. Los modelos inteligentes que detectan el nivel de carga ayudan a alargar su vida útil.

- question: ¿Cuánto tarda en cargarse una pila recargable?
  answer: Depende del cargador, pero una pila AAA de 1100 mAh suele cargarse en 2–3 horas. Una AA de 2800 mAh puede tardar entre 4 y 6 horas.

- question: ¿Son seguras para niños y juguetes?
  answer: Sí. Las pilas Ni-MH no contienen metales pesados como mercurio o cadmio. Además, modelos como los EBL llevan carcasa reforzada para evitar sobrecalentamientos.
