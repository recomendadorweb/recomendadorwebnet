faq:
  - question: "¿Cuál es la mejor moto eléctrica para niños pequeños?"
    answer: "La **HOMCOM Moto Eléctrica Vespa** es ideal para niños de 1 a 3 años. Tiene ruedas estabilizadoras, velocidad limitada y un diseño con licencia oficial que encanta a los más pequeños."

  - question: "¿Qué moto eléctrica infantil es más parecida a una moto real?"
    answer: "La **HOMCOM Moto Eléctrica con Licencia Honda** y la **ATAA Aprilia Dorsoduro 12v Moto eléctrica Infantil** destacan por su diseño realista, faros funcionales y detalles cuidados."

  - question: "¿Qué moto eléctrica infantil tiene más estabilidad?"
    answer: "Modelos como la **HOMCOM Moto Eléctrica Infantil con 3 Ruedas** o la **AIYAPLAY Moto Eléctrica para Niños** ofrecen gran estabilidad para los más pequeños gracias a sus ruedas triples."

  - question: "¿Qué moto infantil recomiendan para empezar con 2 años?"
    answer: "La **TURBO CHALLENGE Baby Driver Vespa GTS** es perfecta para empezar: es muy segura, compacta y tiene un diseño atractivo tipo Vespa."

  - question: "¿Qué velocidad máxima alcanzan estas motos eléctricas infantiles?"
    answer: "Casi todas estas motos, como la **AIYAPLAY Moto Eléctrica para Niños** o la **Moto Eléctrica Niños Injusa Verde**, tienen velocidades limitadas entre 3 y 6 km/h, ideales para niños."

  - question: "¿Cuánto peso aguantan las motos eléctricas infantiles?"
    answer: "Modelos como la **Moto Eléctrica Niños Repsol** o la **HOMCOM Moto Eléctrica BMW HP4** soportan entre 25 y 30 kg de peso, adecuados para niños hasta 6 años."

  - question: "¿Vienen con batería y cargador incluidos?"
    answer: "Sí, todas las motos eléctricas como la **HOMCOM Moto Eléctrica para Niños** o la **Motorbike Cross 400F FEBER** incluyen batería recargable y cargador."

  - question: "¿Son difíciles de montar?"
    answer: "No. Motos como la **AIYAPLAY Moto Eléctrica para Niños** o la **ATAA Aprilia Dorsoduro 12v** vienen semimontadas, e incluyen instrucciones sencillas."

  - question: "¿Qué moto infantil tiene mejor diseño deportivo?"
    answer: "La **HOMCOM Moto Eléctrica BMW HP4** y la **Moto Eléctrica Niños Injusa Verde** tienen un diseño tipo moto de carreras que encanta a los niños algo mayores."

  - question: "¿Pueden usarse en exteriores?"
    answer: "Sí, todas las mencionadas son aptas para exteriores en suelos firmes. Modelos como la **Motorbike Cross 400F FEBER** están diseñados incluso para jardín o acera."

  - question: "¿Qué edad mínima se recomienda para estas motos?"
    answer: "La mayoría, como la **HOMCOM Moto Eléctrica Vespa** o la **TURBO CHALLENGE Vespa GTS**, están pensadas desde los 18-24 meses, aunque siempre con supervisión adulta."

  - question: "¿Qué modelo ofrece mayor autonomía por carga?"
    answer: "La **AIYAPLAY Moto Eléctrica para Niños** y la **HOMCOM Moto Eléctrica para Niños** suelen ofrecer entre 45 y 60 minutos de uso con una carga completa."
