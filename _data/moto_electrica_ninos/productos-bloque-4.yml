    a_tener_en_cuenta: hasta 7 años
    brand: EVERCROSS
    caracteristicasAmazon:
      - >-
        Potentes frenos de motor y disco de 150 W: el robusto motor de 150 W ofrece un rendimiento suave y confiable,
        mientras que el sistema de frenos de disco asegura una excelente potencia y seguridad de frenado. Los niños
        pueden disfrutar de un viaje de reacción y controlado, incluso a velocidades más altas.
      - >-
        Dos modos de velocidad para los conductores en crecimiento: con dos niveles de velocidad ajustables (8 km/hy 16
        km/h o 5 mph y 10 mph), los niños pueden comenzar lentamente con esta motocicleta eléctrica y aumentar
        gradualmente su velocidad si ganan más confianza. La velocidad máxima de 16 km/h (10 mph) garantiza una
        experiencia de conducción emocionante pero segura.
      - >-
        Duración de la batería larga para un tiempo de juego más largo: el EV13M funciona con una batería de alta
        capacidad de 14.4V/5.2AH/74.88Wh, lo que permite una ruta de hasta 12 km (7.46 millas) con una sola carga. Eso
        significa más diversión y menos tiempo de inactividad para tus pequeños aventureros.
      - >-
        Tamaño perfecto para niños de 3 a 7 años: el automóvil eléctrico para niños Evercross EV13M se desarrolló
        especialmente para conductores jóvenes y se caracteriza por dimensiones compactas de 92.5*54*64.5 cm y un bajo
        peso de 11.5 kg (25.35 lbs). Lleva un peso máximo de 40 kg (88.2 libras). Esto lo hace ideal para que los niños
        de 3 a 7 años conduzcan de manera segura y cómoda.
      - >-
        Neumáticos de 12 pulgadas y habilidad para todo terreno: con sus neumáticos duraderos de 12 pulgadas y la
        capacidad de manejar una subida máxima, esta motocicleta eléctrica está diseñada para varios terrenos,
        incluyendo hierba, aceras y caminos fáciles. Es perfecto para aventuras al aire libre y ofrece a los jóvenes
        descubridores un viaje estable y agradable.
    descripcion: >-
      Con la EVERCROSS EV13M Moto Eléctrica Infantil con Neumáticos de 12'', mi hijo ha descubierto lo que es sentir
      libertad sobre ruedas. Con las luces encendidas por la tarde y ese zumbido eléctrico, parece una moto de verdad.
      Muy recomendable si tu peque ya domina el equilibrio y busca más velocidad.
