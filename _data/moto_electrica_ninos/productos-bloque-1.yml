    caracteristicasAmazon:
      - >-
        CON LICENCIA BMW: Esta moto infantil tiene licencia oficial BMW, concretamente del modelo S1000RR, y es ideal
        para niños de entre 18 y 36 meses. Además, incorpora música y faros para una conducción más realista
      - >-
        FÁCIL DE MANEJAR Y SEGURA: Esta moto eléctrica para niños es muy fácil de conducir. Solo necesitas pulsar el
        botón de arranque/parada y pisar el pedal para acelerar. Además, tiene ruedas extra anchas y una velocidad
        máxima de 2,5 km/h
      - >-
        FUNCIONES DE MÚSICA Y FAROS: Esta motocicleta de 3 ruedas cuenta con música integrada y faros, lo que la hace
        más realista y ofrece a tu pequeño momentos emocionantes y divertidos mientras juega
      - >-
        AUTONOMÍA: Después de una carga completa (normalmente de 8 a 12 horas, 4 a 6 horas la primera vez), esta moto
        eléctrica infantil tiene una autonomía aproximada de 45 minutos (dependiendo del tipo de uso)
      - >-
        MEDIDAS TOTALES: 66x37x44 cm (LxANxAL). Peso máximo soportado: 20 kg. Edad recomendada: 18-36 meses. Cumple con:
        EN71-1,2,3,EMC,EN62115 y CE RoHS. Requiere montaje
    descripcion: >-
      Probamos la HOMCOM Moto Eléctrica para Niños en casa y también en el parque, ¡y fue un éxito total! El montaje fue
      sencillo y en pocos minutos ya estaba lista para rodar. Esta moto infantil tiene licencia oficial BMW,
      concretamente del modelo S1000RR, y es ideal para niños de entre 18 y 36 meses. Además, incorpora música y faros
      para una conducción más realista. Una opción estupenda para que empiecen a disfrutar de la conducción desde
      pequeños.
