      Probé la cesta de moisés Clair de Lune con mi recién nacido y lo primero que me gustó fue la sensación de
      seguridad que transmite, sobre todo por cumplir la norma BS EN 1466:2014. Además viene completa con ropa de cama
      orgánica, un colchón de bambú natural y una sábana crema, por eso no tuve que comprar extras. En mi caso aprecié
      los tejidos certificados GOTS y el apósito probado según OEKO‑TEX, que me dieron tranquilidad sobre químicos y
      alergias.

      El colchón, con bambú, lana y fibra de coco, se siente transpirable y naturalmente antibacteriano, favoreciendo un
      sueño más tranquilo. La cesta es apta desde el nacimiento hasta 9 kg y está hecha a mano en Gran Bretaña, lo que
      añadió confianza en la calidad. Si buscas una solución ecológica y lista para usar, ha sido una opción muy cómoda
      para nuestros primeros meses.
