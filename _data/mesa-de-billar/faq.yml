faq:
  - question: ¿Qué debo saber antes de comprar una mesa de billar?
    answer: Antes de comprar una mesa de billar revisa el espacio disponible, el material del armazón y el uso que le darás. Una estructura bien nivelada y **tapizado de calidad** garantizan mejor experiencia y mayor durabilidad.
  - question: ¿Cómo debo mantener correctamente una mesa de billar?
    answer: Limpia la superficie con paños suaves y cepilla el paño en la dirección de las fibras para evitar desgaste. Además, controla la humedad, revisa la nivelación periódica y **protege las bandas** para conservar el rendimiento.
  - question: ¿En qué se diferencian las mesas de billar según tamaño y uso?
    answer: Las diferencias principales están en la longitud del tapete, el material de la base y la calidad del armazón. Para juego doméstico bastan medidas compactas, mientras que para club o competición conviene elegir **medidas superiores y pizarra profesional**.
  - question: ¿Qué es una mesa de billar convertible y cuándo compensa?
    answer: Una mesa de billar convertible combina función de juego y superficie utilizable para comedor o salón, ideal si el espacio es limitado. Compensa cuando necesitas **optimizar espacio** sin renunciar a buen juego; un ejemplo práctico es "PLAY4FUN mesas de billar convertible 213×121×80 cm".
  - question: ¿Cuánto suele costar una mesa de billar?
    answer: El precio de mesa de billar depende del tamaño, la calidad del armazón y el tipo de pizarra, y puede variar mucho entre fabricantes. Como referencia, hay alternativas económicas para hogar y modelos **profesionales** que suponen mayor inversión, así que valora necesidades y presupuesto.
  - question: ¿Qué características definen una mesa de billar profesional?
    answer: Una mesa profesional se caracteriza por pizarra de ardosia, construcción robusta y precisión en la nivelación. Modelos de 9 ft como "BuckShot mesa de billar 9ft Manhattan (282×155cm)" reflejan esas especificaciones y **estabilidad de juego** exigida en competición.
  - question: ¿Cómo elegir entre varias mesas de billar para un espacio doméstico?
    answer: Elige según las medidas del entorno, el uso esperado y la estética para integrar la pieza sin saturar la habitación. Prioriza una **buena base y tapizado** para uso frecuente y considera modelos plegables si necesitas flexibilidad.
  - question: ¿Es práctico tener una mesa de billar para comedor y qué debo considerar?
    answer: Una mesa de billar para comedor es práctica si buscas doble uso y tu espacio permite medidas mínimas y protección del tapete. Para mayor comodidad considera un sistema convertible como "GRAFICA MA.RO SRL mesa billar convertible Rojo 7ft (188×96 cm)" y **protege el tapizado** cuando no se use.
  - question: <h3>¿Qué tamaño de mesa necesito según el espacio disponible?</h3>
    answer: 'Para elegir el tamaño calcula el hueco total: necesitas margen para jugar, aproximadamente 1,5 a 1,8 m alrededor de la mesa, por lo que una sala pequeña encaja mejor con mesas compactas y salas grandes admiten 7 ft o 9 ft. Si buscas juego serio en un espacio amplio, **una 9 ft como "BuckShot mesa de billar 9ft Manhattan (282×155cm)" ofrece mayor estabilidad y precisión**, mientras que para ocio y habitaciones reducidas una 7 ft resulta más práctica. Comprueba siempre las medidas finales incluyendo la longitud de las colas.'
  - question: '<h3>¿Mesa convertible o fija: cuál conviene si quiero usarla para otros fines o ahorrar espacio?</h3>'
    answer: Las mesas convertibles son ideales si quieres usar el mueble como comedor o para otros juegos, y las fijas proporcionan mejor estabilidad y rendimiento para juego serio. **Un modelo convertible como "PLAY4FUN mesas de billar convertible 213×121×80 cm" te ofrece dos usos en uno**, pero si priorizas la precisión busca una estructura más pesada y tapizado profesional. Valora también el tiempo de montaje y la facilidad para desmontarla si piensas moverla con frecuencia.
  - question: <h3>¿Qué incluye la instalación y qué garantías debo exigir antes de comprar?</h3>
    answer: Comprueba si la compra incluye montaje, nivelación profesional y garantía de fábrica, ya que el rendimiento depende de un nivelado correcto y de la calidad del montaje. **Exige cobertura por daños en la superficie, estructura y componentes durante al menos un año y servicio de soporte o repuestos**, porque es habitual necesitar ajustes tras la instalación. Si el vendedor no ofrece montaje, presupuesta instalación profesional para evitar desviaciones en el juego.
  - question: <h3>¿Cómo mantener la superficie y qué materiales aguantan mejor la humedad y el desgaste?</h3>
    answer: Para conservar la mesa limpia y homogénea cepilla el tapizado regularmente y evita productos líquidos que empapen el fieltro; las placas de pizarra son más estables y duraderas frente a cambios térmicos y golpes que el MDF. **Busca mesas con materiales sellados y patas robustas para mayor resistencia a la humedad y al desgaste**, y realiza comprobaciones periódicas de nivel y del tensado del tapizado. Usar una funda en periodos largos de inactividad prolonga la vida útil.
