    - "🛋️ **Media:** la más versátil, funciona bien para la mayoría de personas."
    - "🌙 **Blanda:** perfecta si duermes de lado o tienes poca masa corporal."
  texto2: "**Si dudas** entre dos firmezas, **mi consejo personal es empezar por una media**: es la que mejor se adapta a distintos cuerpos y posturas."

