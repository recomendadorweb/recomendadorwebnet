faq:
- question: '¿Qué material es mejor: viscoelástica, muelles o espuma HR?'
  answer: Depende de lo que busques. La viscoelástica ofrece una gran adaptabilidad
    y alivio de presión. Los muelles ensacados aportan transpirabilidad y firmeza
    diferenciada por zonas. La espuma HR es más económica y duradera, pero menos envolvente.
- question: ¿Es importante la altura del colchón?
  answer: Sí. Un colchón más alto (25-30 cm) suele ofrecer más capas de confort y
    mejor ergonomía, sobre todo para personas de peso medio-alto. Los de menos de
    20 cm pueden ser más firmes y básicos, pero adecuados para camas nido o usos esporádicos.
- question: ¿Qué es la viscoelástica?
  answer: Es un material que se adapta al cuerpo por la presión y el calor. Alivia
    puntos de presión y mejora la alineación de la columna. Cuanto mayor sea su densidad
    y grosor, más efecto memoria notarás.
- question: ¿Qué son los muelles ensacados?
  answer: Son pequeños muelles independientes que se adaptan a cada zona del cuerpo,
    ofreciendo firmeza progresiva y mayor independencia de lechos. Son recomendables
    para parejas o personas calurosas.
- question: ¿Cuál es el mejor colchón para personas calurosas?
  answer: Modelos como el Todocama - Viscoelástico Aloe Vera o el Simpur - Muelles
    Ensacados Magestic son ideales. Ambos regulan la temperatura y ofrecen buena ventilación.
- question: ¿Qué firmeza es mejor para la espalda?
  answer: La mayoría de especialistas recomiendan firmeza media-alta para mantener
    la columna bien alineada. Modelos como el T-ORMU - Viscoelástico Premium están
    diseñados justo para eso.
- question: ¿Cuál es el mejor colchón barato pero fiable?
  answer: El Dormio Zafiro - Viscoelástico es una opción con buena firmeza, viscoelástica
    de 2,5 cm y tratamiento antiácaros por un precio muy competitivo.
- question: ¿Cada cuánto hay que girar o voltear un colchón?
  answer: Se recomienda girarlo (de pies a cabeza) cada 3 meses. Si es reversible,
    también puedes voltearlo (de cara a cara) cada 6 meses para prolongar su vida
    útil.
- question: ¿Qué colchón elegir para camas articuladas?
  answer: Los colchones de núcleo HR o viscoelásticos sin muelles son los más adecuados.
    Asegúrate de que indique compatibilidad con somieres articulados en la ficha técnica.
- question: ¿Es mejor un colchón duro o uno blando?
  answer: Depende de tu peso y posición al dormir. Si duermes boca arriba o tienes
    más de 80 kg, mejor uno firme. Si duermes de lado o eres más ligero, uno medio
    te resultará más cómodo.
- question: ¿Cuánto tarda en recuperarse un colchón enrollado?
  answer: En general entre 24 y 48 horas. Es importante abrirlo pronto tras la compra
    y dejarlo en posición horizontal sin peso encima durante ese tiempo.
- question: ¿Qué colchones tienen mejor relación calidad-precio?
  answer: El T-ORMU - Viscoelástico Premium y el NatureLits - MemoryVex Reversible
    son dos modelos con materiales de alta calidad, buena altura y excelentes valoraciones.
