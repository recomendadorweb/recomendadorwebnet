faq:
  - question: ¿Cómo elegir bolas de navidad personalizadas que queden bien en el árbol?
    answer: Para que el conjunto funcione, combina tamaños y colores que creen profundidad y evita sobrecargar una rama. **Elige una paleta coherente** y prioriza materiales que aguanten el uso para mantener el aspecto año tras año.
  - question: ¿Qué debo comprobar antes de encargar una bola de navidad personalizada para regalar?
    answer: Confirma el texto exacto, la tipografía y el acabado antes de aprobar el pedido, y solicita una vista previa si está disponible. **Prioriza legibilidad y materiales duraderos** para que el regalo conserve su apariencia.
  - question: ¿Cuánto suele tardar la fabricación de una bola de navidad personalizada?
    answer: El plazo varía según la complejidad del diseño y la carga del taller; suele oscilar entre pocos días y dos semanas laborables. **Consulta los tiempos de producción y envío** para planificar con antelación, sobre todo en temporada alta.
  - question: ¿Cómo puedo conseguir bolas de navidad originales sin gastar mucho?
    answer: Mezcla materiales, añade detalles hechos a mano como cintas o pinturas y reutiliza elementos naturales para crear piezas con personalidad. **Las combinaciones inesperadas** suelen dar un resultado muy original sin requerir una gran inversión.
  - question: ¿Son seguras las bolas de navidad personalizadas si hay niños o mascotas en casa?
    answer: Si hay riesgo de caídas, opta por opciones resistentes o semirígidas y coloca los adornos fuera del alcance de niños y animales. **Elige materiales no frágiles** y asegúralas bien al árbol para evitar accidentes.
  - question: ¿Qué tipo de adorno de navidad personalizado funciona mejor para regalar a clientes o empleados?
    answer: Los diseños sencillos con el logo adaptado a los colores corporativos y acabados de calidad funcionan bien para mantener una imagen profesional. **Busca coherencia con la identidad de marca** y planifica cantidades y tiempos para pedidos corporativos.
  - question: ¿Cómo organizar un pedido de bolas de navidad con nombre para toda la familia?
    answer: Reúne la lista de nombres exactos y decide tipografías y tamaños legibles antes de encargar para evitar correcciones. **Revisa la ortografía antes de confirmar** y pide alguna unidad extra para imprevistos.
