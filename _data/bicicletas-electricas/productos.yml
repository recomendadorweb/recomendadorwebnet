    caracteristicasAmazon:
      - >-
        👍【Motor potente y batería de gran capacidad】La bicicleta eléctrica Eleglide M2 cuenta con un motor brushless de
        alta potencia capaz de proporcionar un par de 55 Nm. Gracias a este motor potente, la bicicleta M2 puede
        acelerar hasta 25 km/h. Con una batería de litio extraíble de 15 Ah, puede recorrer hasta 125 km (77.6 millas)
        en modo de asistencia, perfecto para tus viajes largos
      - >-
        ❤️【Frenos de disco hidráulicos】La suspensión hidráulica es más receptiva en comparación con otros sistemas de
        suspensión, ofreciéndote un paseo más suave y estable. Los frenos de disco hidráulicos brindan un mejor control
        y una mayor potencia de frenado. Disipan el calor de manera más uniforme y tienden a durar más que los frenos
        mecánicos tradicionales
      - >-
        👍【Suspensión hidráulica】Con el diseño de bloqueo, puedes bloquear la suspensión para un viaje rápido en
        carreteras planas y desbloquearla para un paseo cómodo en terrenos accidentados
      - >-
        👍【Cambio de 24 velocidades】La bicicleta eléctrica para adultos Eleglide M2 está equipada con un cambio
        profesional. Tiene 3 velocidades delanteras y 8 velocidades traseras, lo que permite un viaje rápido y sin
        esfuerzo. Con la ayuda de los cambios, podrás enfrentar fácilmente cualquier tipo de camino
      - >-
        ❤️【Neumáticos anchos de 27,5 x 2,4 pulgadas】Con ruedas de 27,5 pulgadas, la bicicleta eléctrica M2 puede superar
        obstáculos con facilidad y estabilidad. Los neumáticos de goma de 2,4 pulgadas ofrecen un mayor agarre para un
        viaje suave y cómodo, incluso en terrenos accidentados. Además, la superficie con dibujo de los neumáticos
        reduce significativamente el impacto causado por las irregularidades del camino, haciendo tu viaje aún más
        placentero
      - >-
        👍【5 niveles de asistencia y modo de caminar a 6 km/h】En modo de asistencia, puedes alternar entre los 5 niveles
        de asistencia al pedaleo, que son 12, 16, 20, 23 y 25 km/h. Con el modo de caminar a 6 km/h, puedes empujar la
        bicicleta sin esfuerzo a donde necesites ir
      - >-
        ⭐【La aplicación móvil es controlable】Busca Eleglide para descargar la aplicación. La aplicación inteligente te
        permite activar funciones adicionales, como el bloqueo de la bicicleta, la configuración de una contraseña y el
        ajuste del tiempo de espera de la pantalla, para aprovechar al máximo tu viaje. Compatible con iOS (11.0+) y
        Android (5.0+)
