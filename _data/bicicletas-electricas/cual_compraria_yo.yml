titulo: ¿Cuál compraría yo? Recomendaciones según el uso y tipo de ciclista
intro: 'Después de haber probado a fondo estas **bicicletas eléctricas**, tengo claras varias recomendaciones dependiendo del tipo de uso y del ciclista. No hay una única mejor opción para todos, pero sí hay modelos que destacan en su categoría:'
elecciones:
- categoria: 🚵 Para montaña y terrenos mixtos
  modelo: Cecotec Bicicleta Eléctrica de Montaña
  descripcion: 'La **Cecotec Bicicleta Eléctrica de Montaña** me ha dado un gran resultado en rutas exigentes. Buena suspensión, ruedas todoterreno y autonomía sobrada.'
- categoria: 🚲 Para ciudad y trayectos diarios
  modelo: Cecotec Bicicleta Eléctrica de Ciudad
  descripcion: 'La **Cecotec de Ciudad** es muy cómoda, ligera y fácil de usar a diario. Ideal para ir al trabajo o moverte sin esfuerzo.'
- categoria: 👨‍🦱 Si mides menos de 1,70m
  modelo: Touroll Bicicleta eléctrica 26''
  descripcion: 'La **Touroll 26''** es manejable y más baja, perfecta para personas más bajitas o adolescentes.'
- categoria: 👩‍🦰 Si buscas acceso cómodo
  modelo: ENGWE E26 Step-Thru
  descripcion: 'La **ENGWE E26 Step-Thru** es súper práctica para subir y bajar gracias al cuadro abierto. Además, es potente y muy bien acabada.'
- categoria: 🔝 Versatil para todo
  modelo: ENGWE E26 High-step
  descripcion: 'Si tuviera que quedarme solo con una para uso versátil, mi favorita sería la **ENGWE E26 High-step**. Potente, sólida, con buena batería y acabados premium. Una bici que sirve para todo y que transmite seguridad y calidad desde el primer pedaleo.'