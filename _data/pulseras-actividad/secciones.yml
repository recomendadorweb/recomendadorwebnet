- titulo: "¿Qué es una pulsera de actividad?"
  id: "que-es"
  texto: >
    Una pulsera de actividad (o smartband) es un dispositivo ligero que llevas en la muñeca 
    y que monitoriza tu actividad física, tu salud y a veces incluso tu sueño y niveles de estrés. 
    A diferencia de los smartwatches, las pulseras son más discretas, ligeras y con baterías de larga duración.

- titulo: "¿Por qué deberías usar una?"
  id: "por-que-comprar"
  bullets:
    - "**Motivación diaria:** ver tus pasos, calorías y objetivos ayuda a moverte más cada día."
    - "**Control de salud:** monitoriza frecuencia cardíaca, oxígeno en sangre, sueño y estrés sin esfuerzo."
    - "**Compactas y cómodas:** apenas notas que las llevas puestas, incluso durmiendo."
    - "**Gran autonomía:** algunas duran hasta 2 semanas sin necesidad de cargar."
    - "**Compatibilidad total:** funcionan con apps como Mi Fitness, Huawei Health, Samsung Health o Fitbit."
