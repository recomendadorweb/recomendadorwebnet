    caracteristicasAmazon:
      - >-
        Switches mecánicos amarillos Razer para una ejecución fluida y óptima, a la vez que silenciosa, Con una
        distancia cero entre los puntos de accionamiento y reposición de 1,2 mm y solo 45 g de fuerza requerida,
        disfruta de entradas instantáneas y óptimas que son igual de silenciosas gracias a sus amortiguadores de sonido
      - >-
        6 teclas macro dedicadas para un control personalizable al alcance de tu mano, Desde lanzar tu ulti hasta
        optimizar tu rotación de habilidades, amplía tu capacidad de comandos con un conjunto de teclas macro de fácil
        acceso que pueden programarse según tu estilo de juego
      - >-
        Rueda multifunción y teclas multimedia secundarias para un control práctico, Pausa, reproduce, salta y retoca
        todo, desde el brillo hasta el volumen: la comodidad definitiva para que disfrutes de tu ocio
      - >-
        Con tecnología Razer Chroma RGB para una iluminación personalizable en cada tecla, La estructura de los switches
        facilita una iluminación intensa y uniforme, y puedes personalizar cada tecla con más de 16,8 millones de
        colores y efectos, así como disfrutar de iluminación dinámica en cientos de juegos con integración Chroma
      - >-
        Teclas de ABS de doble inyección para resistir el uso intenso, Gracias al proceso de moldeado de doble inyección
        para asegurar que no se desgasten las etiquetas, las teclas también cuentan con paredes gruesas capaces de
        soportar un juego intenso
      - >-
        Espuma amortiguadora del sonido y estabilizadores lubricados para un sonido de teclado, El Razer BlackWidow V4 X
        asegura una experiencia de tecleado con un sonido y un tacto igualmente satisfactorios gracias a una capa de
        espuma especial debajo del circuito impreso y estabilizadores lubricados para minimizar el ruido
      - >-
        Razer Snap Tap: Prioriza la última entrada entre dos teclas seleccionadas sin tener que soltar la anterior y
        disfruta de entradas con mayor capacidad de respuesta en los cambios de dirección casi instantáneos en los
        juegos FPS (requiere la última actualización de firmware)
  - nombre: Razer Ornata V3 X
    lo_mejor: Membrana silenciosa, diseño fino y cómodo, teclas planas y resistentes al agua, ideal para trabajar y jugar
    a_tener_en_cuenta: Buena opción económica si no necesitas un teclado mecánico
