    descripcion: >-
      El Ornata V3 X es ideal para quienes buscan un teclado económico pero con estilo gamer. Su perfil bajo y membrana
      silenciosa lo hacen perfecto para oficina o juegos tranquilos. Me gustó su diseño fino, con teclas planas que se
      sienten suaves y cómodas. Además, es resistente a líquidos, algo muy útil en entornos compartidos. No es mecánico,
      pero cumple bien en navegación y juegos casuales. Buena elección por un precio muy reducido.
    caracteristicas:
      - Perfil ultrabajo con teclas planas
      - Membrana silenciosa
      - Iluminación RGB por zonas
      - Resistente a salpicaduras
      - Diseño ligero y cómodo para oficina o gaming
