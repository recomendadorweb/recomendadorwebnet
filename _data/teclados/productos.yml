    caracteristicasAmazon:
      - >-
        Switches ópticos analógicos Razer: Configura el punto de accionamiento que se ajuste a tu estilo de juego o usa
        la entrada analógica para conseguir un control más fluido y con más matices. Deja atrás el movimiento rígido de
