elecciones:
- categoria: 🔰 Para corredores principiantes que quieren algo fácil y fiable
  descripcion: 'El **Garmin Forerunner 55** es el que recomiendo si estás dando tus
    primeros pasos. Tiene todo lo necesario para salir a correr con garantías: GPS
    rápido, autonomía real y sugerencias de entrenamiento. Lo mejor es lo intuitivo
    que resulta, incluso si nunca has usado uno. Es el típico reloj que te ayuda a
    coger el hábito sin agobiarte con datos técnicos.'
  modelo: Garmin Forerunner 55
- categoria: 📈 Para quienes entrenan en serio pero sin gastar de más
  descripcion: Mi favorito en relación calidad-precio es el **COROS Pace 3**. Su GPS
    multibanda es de lo mejor que he probado, la batería dura días y la app es muy
    clara. Además, puedes entrenar por potencia directamente desde el reloj, sin sensores
    externos. Ligero, cómodo y muy completo para su precio.
  modelo: COROS Pace 3
- categoria: 🏃 Para corredores avanzados que quieren el control total
  descripcion: El **Garmin Forerunner 255** es una auténtica central de datos en tu
    muñeca. HRV, VO2Max, recuperación, carga aguda… lo tiene todo. Lo he usado para
    entrenamientos estructurados, carreras y trail, y siempre ha sido fiable. Si te
    tomas en serio el running y quieres progresar, este es el que más recomendaría.
  modelo: Garmin Forerunner 255
intro: 'Después de probar estos 7 smartwatches durante semanas de entrenamiento real
  —en ciudad, pista y montaña— te puedo decir que no hay uno único que sirva para
  todos. Cada corredor tiene necesidades diferentes. Estas son mis recomendaciones
  personales según tu perfil:'
titulo: ¿Cuál compraría yo?
