  - Resistencia al agua y al polvo (IP54)
  enlace: https://amzn.to/4dvGiqo
- nombre: Razer Viper V3 HyperSpeed
  imagen: images/raton-gaming-Razer-Viper-V3-HyperSpeed.webp
  valoracion: 4.5
