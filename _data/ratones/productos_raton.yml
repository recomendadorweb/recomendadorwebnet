productos:
- nombre: Logitech G502 HERO
  imagen: images/raton-gaming-Logitech-G502-HERO.webp
  valoracion: 5
  descripcion: He usado el Logitech G502 HERO durante varias sesiones intensas y destaca
    por su precisión extrema y ergonomía perfecta para manos grandes. Su peso ajustable
