  - Diseño ergonómico para agarre tipo palma
  - 8 botones programables
  - Tasa de sondeo de 1000 Hz
  - Ideal para shooters como CS2 o Apex Legends
  enlace: https://amzn.to/3SaQwme
- nombre: SteelSeries Aerox 5 Wireless
  imagen: images/raton-gaming-SteelSeries-Aerox-5-Wireless.webp
  valoracion: 4.5
