    caracteristicasAmazon:
      - >-
        Cámara Inteligente Follow-Me: Con algoritmos de seguimiento avanzados y una velocidad de seguimiento de hasta
        24,14 km/h, el dron autónomo HOVERAir Follow-Me se convierte en tu intuitivo camarógrafo, siguiendo sin
        problemas cada uno de tus movimientos. Ideal para ciclismo, skateboarding y varios deportes, captura sin
        esfuerzo momentos impresionantes, asegurando que siempre estés en el centro de la acción.
      - >-
        Portabilidad y Simplicidad Redefinidas: Con un peso de tan solo 125 g (4.41 oz), más ligero que un iPhone. El
        diseño plegable hace que cada aventura esté a solo un plegado de distancia. Operar la cámara autónoma HOVERAir
        X1 es sencillo y fácil de usar. Despega de tu palma con un solo clic, ¡lo que lo hace fácil para todos!
      - >-
        Rutas de vuelo automáticas e inteligentes: Experimenta el vuelo manos libres con las rutas de vuelo
        preprogramadas, que incluyen modos Hover, Follow, Zoom Out, Orbit, Vista de pájaro, Control manual, etc. Toma el
        control con el modo de Control manual, adaptando tu experiencia de vuelo a la perfección. Con cada batería que
        admite aproximadamente 20 rutas de vuelo inteligentes (11 minutos), el 100% de tu tiempo de vuelo se dedica a
        crear contenido cautivador y compartible.
      - >-
        Increíbles imágenes y grabación de vídeo HDR: El dron de cámara HOVERAir admite una resolución máxima de vídeo
        de 2.7K@30fps y grabación de vídeo HDR en 1080P. El sistema de triple estabilización garantiza efectos de vídeo
        suaves y una excelente capacidad para capturar movimientos rápidos, grabando fácilmente momentos hermosos
        durante caminatas o viajes.
      - >-
        Monitoreo en vivo y control manual: Utiliza la aplicación Hover X1 para obtener vistas previas en tiempo real de
        la transmisión de la cámara del dron. Toma el control con el control manual a través de la aplicación,
        optimizando las rutas de vuelo para capturar esa toma perfecta. Ten en cuenta que las vistas previas de video a
        través del álbum de la aplicación Hover X1 pueden mostrar miniaturas de alta velocidad y baja resolución.
      - >-
        Ideal para la Creación y Compartir de Contenido: Experimenta la alegría de tomar fotos y videos sin usar las
        manos y descarga tus fotos y videos a través de la aplicación Hover X1 después de tu vuelo. Con un simple clic,
        comparte al instante tus momentos memorables con amigos y familiares en tus plataformas de redes sociales
        favoritas como Instagram y Facebook. HOVERAir X1 es un aliado perfecto para vloggers, excursionistas, ciclistas
        y otros aventureros.
      - >-
        Protección de la privacidad con almacenamiento interno: Con 32GB de almacenamiento interno, despídete de la
        molestia de las tarjetas SD mientras aseguras tu privacidad con contenido almacenado localmente. Descarga
        fácilmente tus creaciones utilizando la aplicación Hover X1 o conectando el dron a tu computadora. ¡Tus
        momentos, tu control!
      - >-
        Totalmente cerrado con guardias de seguridad: Disfruta de vuelos sin preocupaciones con el diseño totalmente
        cerrado de nuestro dron. Equipado con guardias de seguridad, proporciona una capa adicional de protección tanto
        para el dron como para su entorno, permitiéndote disfrutar de la emoción de las tomas a corta distancia mientras
        garantizas la seguridad tanto para adultos como para niños.
