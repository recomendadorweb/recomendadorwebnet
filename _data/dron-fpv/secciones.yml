- titulo: ¿Qué es el dron fpv?
  id: que-es-el-dron-fpv
  texto: |
    Un dron fpv es una aeronave pequeña que transmite la imagen en tiempo real al piloto, permitiendo volar como si estuvieras dentro del aparato.
    Esta configuración integra cámara, gafas y radiocontrol para ofrecer **vuelo en primera persona** con baja latencia.
    Es perfecto para carreras y tomas cinematográficas por su **alta maniobrabilidad** y respuesta inmediata.
    Requiere práctica, conocimientos de normativa y mantenimiento para usarlo con seguridad y responsabilidad.
- titulo: ¿Por qué deberías comprar un dron fpv?
  id: por-que-deberias-comprar-un-dron-fpv
  bullets:
    - 🚀 **Emoción y control:** Volar un dron fpv ofrece una **sensación inmersiva** y una conexión directa con la máquina que convierte cada vuelo en una experiencia adictiva y formativa.
    - 🎥 **Captura dinámica:** Permite tomas cinemáticas y ángulos imposibles para vídeo y foto, ideal si buscas resultados creativos que un dron tradicional no logra.
    - ⚙️ **Personalizable y técnico:** Desde tuning de controladores hasta cambios de motor, el ecosistema FPV te enseña electrónica y mecánica mientras optimizas el rendimiento.
    - 🧭 **Versatilidad de uso:** Sirve para carreras, cine, inspecciones rápidas o puro disfrute; su maniobrabilidad lo hace válido en interiores y exteriores.
    - 💡 **Respuesta y precisión:** Baja latencia y alta agilidad ofrecen control inmediato, indispensable para pilotos que quieren competir o capturar movimientos complejos con su dron fpv.
- titulo: Dron profesional
  id: dron-profesional
  bullets:
    - 🚁 Elige un dron profesional con gimbal 3-ejes y GPS para **estabilidad** en tomas aéreas.
    - '📷 Sensor y lente: prioriza sensores grandes y ópticas de calidad para **calidad de imagen** en 4K.'
    - '🔋 Autonomía y baterías: mira el tiempo de vuelo real, facilidad de cambio y baterías de repuesto.'
    - '🧭 Control y seguridad: comprueba modos inteligentes, Return-to-Home y geofencing para operaciones seguras.'
    - '⚖️ Servicio y soporte: valora garantía, disponibilidad de repuestos y la comunidad técnica para mantenimiento.'
- titulo: Drones profesionales
  id: drones-profesionales
  bullets:
    - '🚁 Para proyectos exigentes apuesta por plataformas diseñadas para drones profesionales: chasis robusto, motores de alta eficiencia y posibilidad de modular sensores.'
    - '📷 Prioriza la cámara y sensores: busca tamaño de sensor, opciones de lentes intercambiables y **calidad de imagen** para garantizar datos útiles en cada vuelo.'
    - '🔋 Autonomía y logística: evalúa tiempo de vuelo real, baterías calienteswappable y disponibilidad de repuestos para minimizar interrupciones en operación.'
    - '🧭 Control y software: elige sistemas con gimbals estabilizados, redundancia de navegación y software de misión que facilite planificación y telemetría en tiempo real.'
    - '⚖️ Normativa y soporte: confirma certificaciones, formación para pilotos y servicio técnico local para asegurar **seguridad y cumplimiento** durante operaciones críticas.'
