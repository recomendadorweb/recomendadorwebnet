hogar:
  title: "Hogar"
  intro: >
    Convierte tu casa en un hogar con nuestras guías de compra para productos del hogar. Desde electrodomésticos hasta decoración, te ayudamos a elegir lo mejor para tu espacio, siempre con un enfoque en la calidad, funcionalidad y estilo.

bebe:
  title: "Bebé"
  intro: >
    Elegir los productos adecuados para tu bebé puede ser abrumador con tantas opciones en el mercado. En nuestras guías encontrarás recomendaciones claras y comparativas reales para que tomes decisiones informadas. Analizamos cada producto pensando en la seguridad, la comodidad y la relación calidad-precio, para que tú solo te preocupes de disfrutar cada etapa con tu pequeño.

gaming:
  title: "Gaming"
  intro: >
    Sumérgete en el mundo del gaming con nuestras guías y análisis de los mejores productos: desde consolas y juegos hasta periféricos y accesorios. Te ayudamos a encontrar lo que realmente necesitas para llevar tu experiencia de juego al siguiente nivel.

tecnologia:
  title: "Tecnología"
  intro: >
    Mantente al día con las últimas tendencias en tecnología. Nuestras guías te ayudarán a elegir los mejores dispositivos, desde smartphones hasta gadgets del hogar, siempre con un enfoque en la calidad y la innovación.

belleza:
  title: "Belleza"
  intro: >
    Descubre los mejores productos de belleza y cuidado personal con nuestras guías detalladas. Te ayudamos a encontrar opciones que se adapten a tus necesidades, desde maquillaje hasta cuidado de la piel, para que siempre luzcas y te sientas genial.

deporte:
  title: "Deporte"
  intro: >
    Encuentra las mejores guías y recomendaciones para equiparte con los productos deportivos más adecuados. Desde ropa y calzado hasta equipamiento para el hogar, te ayudamos a tomar decisiones informadas para que puedas disfrutar al máximo de tu pasión por el deporte.

moda:
  title: "Moda"
  intro: >
    Explora las últimas tendencias en moda con nuestras guías de compra. Te ayudamos a encontrar las mejores prendas y accesorios para que siempre luzcas a la moda, sin importar la ocasión.