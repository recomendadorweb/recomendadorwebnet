- titulo: ¿Qué son las mesas de cocina?
  id: que-son-las-mesas-de-cocina
  texto: |
    Las mesas de cocina son el núcleo práctico y social de la cocina, diseñadas para comer, preparar alimentos y reunirse.
    Elegir bien implica considerar tamaño, material y distribución para mejorar el flujo y la ergonomía del espacio.
    En mi experiencia, prioriza **material resistente** y **medidas adecuadas** para que la mesa soporte el uso diario y dure más.
- titulo: ¿Por qué deberías comprar una mesa de cocina?
  id: por-que-deberias-comprar-una-mesa-de-cocina
  bullets:
    - 🍽️ **Versatilidad comprobada:** Ideal para comidas y trabajo, las mesas de cocina se adaptan a distintos espacios y estilos sin complicaciones.
    - 🛠️ **Durabilidad y materiales:** Elige acabados resistentes que soporten el uso diario y faciliten la limpieza.
    - 🪑 **Comodidad y ergonomía:** Diseños pensados para sentarse y moverse con naturalidad, mejorando la experiencia diaria en la cocina.
    - 💰 **Buena inversión:** Aporta valor estético y funcional a tu hogar y reduce gastos a largo plazo gracias a su practicidad.
- titulo: Mesa cocina
  id: mesa-cocina
  bullets:
    - '🍽️ Mide el espacio antes de comprar: deja 70–90 cm de paso para que la mesa no estreche la circulación.'
    - '🔧 Material según uso: madera para calidez, acero o laminado para limpieza fácil; busca **resistencia al desgaste** si cocinas a diario.'
    - '📏 Funcionalidad primero: considera mesas extensibles o con almacenaje si la cocina es pequeña.'
    - '🎨 Estilo y proporción: acompaña la mesa cocina con sillas de altura adecuada y tonos que integren con los muebles.'
    - '💡 Iluminación y comodidad: una lámpara directa y sillas ergonómicas mejoran el uso diario y la sensación del espacio.'
- titulo: Mesa alta cocina
  id: mesa-alta-cocina
  bullets:
    - '🍽️ Prioriza materiales resistentes (madera maciza, metal o laminado) que soporten humedad y golpes: así tu **mesa alta cocina** dura más y mantiene buen aspecto.'
    - '🪑 Piensa en ergonomía: mide la altura del tablero y deja 25–30 cm entre asiento y superficie para comer cómodo; prueba sillas o banquetas antes de decidir.'
    - '📏 Ajusta el tamaño al espacio: calcula el largo o diámetro según comensales y deja 60–90 cm de paso libre alrededor para moverte sin problemas.'
    - 🧼 Opta por acabados de **fácil limpieza** y cantos redondeados para evitar suciedad acumulada y facilitar el mantenimiento diario.
    - '💡 Valora la funcionalidad: considera almacenaje integrado, patas plegables o regulables y una estética que armonice con la encimera y el resto de la cocina.'
