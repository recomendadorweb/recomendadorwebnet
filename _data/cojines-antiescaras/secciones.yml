- titulo: ¿Qué son los cojines antiescaras?
  id: que-es
  texto: "Los cojines antiescaras son superficies diseñadas para reducir la presión en zonas específicas del cuerpo, especialmente cuando se permanece sentado durante muchas horas. Están pensados para prevenir la aparición de úlceras por presión, también conocidas como escaras, que pueden surgir por la falta de movilidad o una mala distribución del peso corporal.


          Se utilizan comúnmente en sillas de ruedas, camas articuladas o sillas de descanso, y pueden estar fabricados con materiales como espuma viscoelástica, gel, aire o combinaciones de ellos. Algunos modelos tienen formas anatómicas, ranuras de descarga o zonas de alivio para el coxis o el sacro.


          No son productos milagrosos, pero bien elegidos pueden marcar una gran diferencia en el confort diario y en la prevención de lesiones."

- titulo: ¿Por qué debería comprar un cojín antiescaras?
  id: por-que-comprar
  texto: "Este tipo de cojines no son necesarios para todo el mundo, pero pueden ser de gran ayuda en situaciones concretas. Si tú o alguien a tu cargo **pasa muchas horas sentado**, tiene **movilidad reducida** o ya ha tenido problemas de piel por presión, un buen cojín antiescaras puede mejorar muchísimo el bienestar diario."
  bullets:
    - "🔁 Previenen la aparición de escaras en personas con riesgo moderado o alto."
    - "🪑 Aportan mayor confort en sillas de ruedas o sillones durante largas jornadas."
    - "🛏️ Se combinan bien con colchones antiescaras para cuidados prolongados en casa."
    - "👨‍⚕️ Son recomendados en muchas ocasiones por terapeutas ocupacionales o enfermería."
    - "🧼 Fáciles de limpiar y transportar, ideales para el día a día."
  texto2: "Eso sí, si estás pensando en comprar uno por motivos clínicos, mi consejo es claro: **consulta siempre con un profesional sanitario** antes de decidir. Esta guía te puede orientar, pero no sustituye una valoración médica personalizada."