faq:
  - question: ¿Cuál es el mejor cojín antiescaras para silla de ruedas?
    answer: Depende de lo que busques. Si quieres algo firme y estable, el **KMINA Cojín Antiescaras** es uno de los más recomendables. Si prefieres algo más mullido, el **TECNOCOLCHÓN Visco Air** es más cómodo.

  - question: ¿Dónde comprar un cojín antiescaras, en farmacia o en Amazon?
    answer: En farmacias puedes encontrar modelos básicos, pero en Amazon hay más variedad, incluyendo cojines ortopédicos, para coxis o viscoelásticos con envío rápido y devoluciones fáciles.

  - question: ¿Qué cojín es mejor para el coxis?
    answer: Los cojines con descarga, como el **Mobiclinic con hueco central** o el **OrtoPrime para Coxis**, son ideales para aliviar la presión en esa zona.

  - question: ¿Hay cojines antiescaras para sillas convencionales?
    answer: Sí, casi todos los cojines de esta guía pueden usarse en sillas de escritorio, comedor o incluso en sofás. El **PEPE Mobility** es una buena opción para eso.

  - question: ¿Cuál es el cojín más suave y cómodo?
    answer: Para uso doméstico y máximo confort, el más mullido y agradable me ha parecido el **TECNOCOLCHÓN Visco Air**.

  - question: ¿Hay algún modelo más económico pero funcional?
    answer: El **SILKORA® Premium** es uno de los más asequibles que sigue ofreciendo una buena experiencia.

  - question: ¿Cuáles son los mejores cojines para personas mayores?
    answer: Dependerá del estado de movilidad. Para prevención general, **VALENTIA MEDICAL Viscoelástica firme** o el **KMINA Cojín Antiescaras** son muy recomendables.

  - question: ¿Estos cojines se pueden lavar?
    answer: La mayoría tienen fundas lavables. Asegúrate de revisar si la funda tiene cremallera. El **VALENTIA MEDICAL Viscoelástica firme** y el **OrtoPrime** sí lo tienen.

  - question: ¿Qué diferencia hay entre viscoelástico y HR?
    answer: La viscoelástica es más adaptable y mullida. La espuma HR es más firme y duradera. Los modelos que combinan ambas, como el **VALENTIA MEDICAL Viscoelástica firme**, ofrecen un buen equilibrio.

  - question: ¿Es mejor un cojín con hueco para el coxis?
    answer: Si tienes molestias en la zona sacra o ya tienes una pequeña úlcera por presión, sí. En ese caso es preferible un diseño anatómico con descarga.

  - question: ¿Todos los cojines sirven para silla de ruedas?
    answer: No todos, pero la mayoría sí. Asegúrate de que tenga una base antideslizante y suficiente grosor (mínimo 7 cm). El **KMINA Cojín Antiescaras** y el **VALENTIA MEDICAL Visco + HR** son ideales.

  - question: ¿Cuál es el más firme de todos?
    answer: El más firme que he probado es el **VALENTIA MEDICAL Viscoelástica firme**. No es blando, pero ofrece una gran estabilidad.

  - question: ¿Se pueden llevar de un sitio a otro?
    answer: Sí, son portátiles. Algunos como el **SILKORA® Premium** o el **OrtoPrime para Coxis** pesan poco y caben en una mochila o bolsa.
