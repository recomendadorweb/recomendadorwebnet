    caracteristicasAmazon:
      - Este Kit de Ring Alarm es ideal para pisos y casas de una habitación.
      - >-
        Empieza a utilizar un sistema de alarma en tu casa o piso con nuestro Kit de Ring Alarm - S. Este pack incluye
        una estación base, un teclado, un sensor de contacto, un detector de movimiento y un extensor de alcance.
      - Arma y desarma tu sistema de Ring Alarm con tan solo un clic desde la app de Ring.
      - >-
        Los sensores de contacto son compactos y seguros, y se instalan en los marcos de las puertas y las ventanas para
        avisarte cuando estén abiertas. Los detectores de movimiento se instalan discretamente en cualquier esquina de
        la habitación o en una pared plana, y te envían notificaciones en tiempo real cuando se detecta movimiento en
        casa. Utiliza la app de Ring para controlarlo todo desde un solo panel.
      - >-
        Ring Alarm se instala rápidamente y es fácil de usar. Solo tienes que seguir los pasos de la app de Ring. Añade
        más detectores de movimiento, sensores de contacto y sirenas para exterior con el objetivo de aumentar el nivel
        de protección en todas las zonas de tu casa y adaptar el sistema a su tamaño y disposición.
      - >-
        Suscríbete a Ring Home (a la venta por separado) para que los contactos que designes reciban una llamada de Ring
        Alarm automáticamente en caso de emergencia, así como para obtener datos móviles de reserva que mantendrán
        conectado tu sistema Ring Alarm aunque te quedes sin Internet, entre otras muchas ventajas.
      - >-
        Arma y desarma tu sistema de seguridad Ring Alarm desde la app de Ring, o emparéjalo con dispositivos
        compatibles con Alexa para controlarlo con la voz (se requiere una suscripción a Ring Home, a la venta por
        separado).
