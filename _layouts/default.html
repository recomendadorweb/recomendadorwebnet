<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3ZN94Y4QHN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3ZN94Y4QHN');
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta name="keywords" content="{{ page.keywords | default: site.keywords }}" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="canonical" href="{{ page.canonical | default: site.url | append: page.url }}" />
  <link rel="icon" href="{{ '/global/favicon.ico' | relative_url }}" type="image/x-icon" />
  <link rel="stylesheet" href="{{ '/global/estilos.css' | relative_url }}">
  <meta name="author" content="Carlos LÃ³pez" />

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}" />
  <meta property="og:description" content="{{ page.description | default: site.description }}" />
  <meta property="og:image" content="https://recomendador.net/global/logo.webp" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title | default: site.title }}" />
  <meta name="twitter:description" content="{{ page.description | default: site.description }}" />
  <meta name="twitter:image" content="https://recomendador.net/global/logo.webp" />
</head>
<body>
  {% include header.html %}
    {{ content }}

<script src="{{ '/global/scripts.js' | relative_url }}"></script>
</body>
</html>
