
<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Google Analytics diferido -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    const startAnalytics = () => {
      if (window.gtagScriptLoaded) return;
      window.gtagScriptLoaded = true;
      const script = document.createElement('script');
      script.src = "https://www.googletagmanager.com/gtag/js?id=G-3ZN94Y4QHN";
      script.async = true;
      document.head.appendChild(script);
      script.onload = () => {
        gtag('js', new Date());
        gtag('config', 'G-3ZN94Y4QHN');
      };
    };
    ['click', 'scroll', 'mousemove', 'touchstart'].forEach(event =>
      window.addEventListener(event, startAnalytics, { once: true })
    );
  </script>

  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

  <title>{{ page.title | default: site.title }}</title>
  {% if page.canonical %}
    <link href="{{ page.canonical }}" rel="canonical"/>
  {% else %}
    <link href="{{ site.url | append: page.url }}" rel="canonical"/>
